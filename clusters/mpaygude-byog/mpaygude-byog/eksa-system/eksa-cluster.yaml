  - name: capv
    sshAuthorizedKeys:
    - ssh-rsa 

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: FluxConfig
metadata:
  name: fc-byog
  namespace: default
spec:
  branch: main
  clusterConfigPath: clusters/mpaygude-byog
  git:
    repositoryUrl: ssh://git@github.com/mitalipaygude/byog.git
    sshKeyAlgorithm: ""
  systemNamespace: flux-system


apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: mpaygude-byog
  namespace: default
spec:
  clusterNetwork:
    cniConfig:
      cilium: {}
    pods:
      cidrBlocks:
      - 192.168.0.0/16
    services:
      cidrBlocks:
      - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 2
    endpoint:
      host: 195.16.10.15
    machineGroupRef:
      kind: VSphereMachineConfig
      name: mpaygude-byog
  datacenterRef:
    kind: VSphereDatacenterConfig
    name: mpaygude-byog
  externalEtcdConfiguration:
    count: 3
    machineGroupRef:
      kind: VSphereMachineConfig
      name: mpaygude-byog
  gitOpsRef:
    kind: FluxConfig
    name: fc-byog
  kubernetesVersion: "1.22"
  managementCluster:
    name: mpaygude-byog
  workerNodeGroupConfigurations:
  - count: 2
    machineGroupRef:
      kind: VSphereMachineConfig
      name: mpaygude-byog
    name: md-0

